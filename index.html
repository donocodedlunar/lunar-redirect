<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // 1. Open Lunar Games in NEW TAB
        const newTab = window.open('https://sites.google.com/view/lunargam3s/home', '_blank');
        
        // 2. INSTANTLY clear current page (no delay)
        document.body.innerHTML = '';
        document.body.style.backgroundColor = '#000';
        
        // 3. Force about:blank (works in Chrome/Firefox)
        setTimeout(() => {
            try {
                window.location.replace('about:blank');
            } catch(e) {
                // Fallback: Page is already blank
            }
        }, 50);
    </script>
    <style>
        body { margin: 0; background: #000; }
    </style>
</head>
<body>
    <!-- Empty page -->
</body>
</html>
